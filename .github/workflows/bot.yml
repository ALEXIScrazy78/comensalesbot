name: Bot Comensales

on:
  schedule:
    # Lunes a viernes a las 15:00 UTC = 10:00 AM Per√∫
    - cron: "0 16 * * 1-5"
  workflow_dispatch: # Para ejecutarlo manualmente desde GitHub si quieres probar

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Ejecutar bot
        run: python bot.py
